<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search Bar</title>
    <link rel="stylesheet" href="seaqrch.css" />
    <style>
      .google-search {
        width: 400px;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 10px;
        padding-right: 10px;
        border-radius: 20px;
        border-color: red;
        border-width: none;
        margin-left: 400px;
        border: solid;
      }
    </style>
  </head>
  <body>
    <input class="search-bar" type="text" placeholder="Name" />
    <input class="email" type="text" placeholder="Email" />
    <p class="letter">
      Thanks for chatting with our <br />customer support. Would you <br />like
      to take our quick survey?
    </p>
    <input class="yes" type="button" value="Yes" />
    <input class="no" type="button" value="No" />
    <img class="logo" src="logo.jpg" alt="google" />
    <input
      class="google-search"
      type="text"
      placeholder="Search Google or type a URL"
    />
  </body>
</html>
